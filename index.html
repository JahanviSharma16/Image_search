<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687219800-bba120d709c5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature Reserve">
            <a href="https://unsplash.com/photos/a-woman-taking-a-picture-of-the-desert-with-a-camera-axAbxUA32hE" target="_blank">Nature Reserve</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581413-0a0ec9bb35bb?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Island of NEOM">
            <a href="https://unsplash.com/photos/a-man-swimming-over-a-coral-reef-in-the-ocean-yetQBOG_ZWg" target="_blank">Island of NEOM</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1705959708017-fa4400b1c8a0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="London UK">
            <a href="https://unsplash.com/photos/a-city-skyline-with-a-ferris-wheel-in-the-distance-WXSmnpNzgPk" target="_blank">London UK</a>
        </div>
    </div>
    <button id="show-more">Show more</button>

    <script src="script.js"></script>
    
</body>
</html>
